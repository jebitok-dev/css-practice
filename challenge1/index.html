<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>404 Not Found Challenge</title>
</head>
<body>
    <header class="row">
        <h1 class="col">404 NOT FOUND</h1>
    </header>
    <div class="row">
        <img class="col img-fluid" src="./Scarecrow.png" alt="">
    <div class="bg-white col">
        <h2 class="text-dark">I have bad news</h2>
        <h2 class="text-dark">for you</h2>
        <p>
            The page you are looking
            for might be removed or is
            temporarily unavailable
        </p>
        <button class="black">BACK TO HOMEPAGE</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
